<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <!-- Main Container -->
    <div
      class="bg-Slate-300 mx-auto flex h-screen w-screen items-center justify-center"
    >
      <main
        class="bg-White mx-auto h-fit max-w-[250px] rounded-2xl p-4 pb-6 shadow-2xl"
      >
        <img
          src="/images/image-qr-code.png"
          class="h-[250px] max-w-full rounded-2xl"
          alt="qr Code"
        />

        <h1 class="text-Font-size my-4 text-center font-semibold">
          Improve your front-end <br />
          skills by building projects
        </h1>
        <p class="text-Font-size text-Slate-500 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>

        <!-- <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
